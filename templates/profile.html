{% extends "base.html" %}
{% block content %}
        <div><h1>Профиль пользователя: {{ user.nickname}}</h1></div>
        <div><h2>Видео пользователя:</h2></div>
        <div class="videolist">
        <ul>
           {% for video in videos %}
        <a href="{{ url_for('video', video_id=video.id) }}">
            <img src="../static/previews/{{video.preview}}" alt="Превью видео" width="400" height="200">
            <p><h3>{{video.title}}</h3></p></a>
           {% endfor %}
       </ul>
    </div>
{% endblock %}
