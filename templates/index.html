{% extends "base.html" %}

{% block content %}
<div class="videolist">
        <h1>Список видео</h1>
        <ul>
           {% for video in videos %}
           <li><a href="{{ url_for('video', video_id=video.id) }}">{{ video.title }}</a></li>
           {% endfor %}
       </ul>
    </div>
{% endblock %}
