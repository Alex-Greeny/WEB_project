{% extends "base.html" %}

{% block content %}
    <div style='font-size:20px; font-family: arial black;'>
    <h1>{{ video.title }}</h1>
    <video width="800" height="440" controls>
        <source src="{{ url_for('send_video', filename=video.filename) }}" type="video/mp4">
    </video>
    </div>
    <div style='font-size:20px; font-family: arial black; margin:10px 350px;'>
        <br>Автор: <a href="{{ url_for('profile', user_id=user.id) }}">{{user.nickname}}</a>
        <br>Дата публикации: {{video.publication_date}}
        <br>Описание: {{video.description}}
        {% if current_user.id == video.author_id%}
        <div><a data-confirm="Вы уверены?" data-method="post" href="/del_video/{{video.id}}" rel="nofollow">Delete</a></div>
            {%endif%}
    </form>
    </div>
{% endblock %}
