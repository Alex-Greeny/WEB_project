{% extends "base.html" %}

{% block content %}
    <h1>{{ video.title }}</h1>
    <video width="640" height="360" controls>
        <source src="{{ url_for('send_video', filename=video.filename) }}" type="video/mp4">
    </video>
    <br>Автор: <a href="{{ url_for('profile', user_id=user.id) }}">{{user.nickname}}</a>
    <br>Дата публикации: {{video.publication_date}}
    <br>Описание: {{video.description}}
{% endblock %}
