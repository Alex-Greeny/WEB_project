{% extends "base.html" %}

{% block content %}
<div class="videolist">
        <h1>Список видео</h1>
        <ul>
           {% for video in videos %}
        <a href="{{ url_for('video', video_id=video.id) }}"><img src="static/previews/{{video.preview}}" alt="Превью видео" width="400" height="200"><p>{{video.title}}</p></a>
            <a><p>{{video.author_id}}</p></a>
           {% endfor %}
       </ul>
    </div>
{% endblock %}
