{% extends "base.html" %}

{% block content %}
<form method="POST" action="/find">
        <input type="text" name="search" placeholder="Поиск видео">
        <button type="submit">Поиск</button>
    </form>
<h1>{{search_term}}</h1>
   <div class="video-grid">
           {% for video in videos %}
            <div class="video-item">
        <a href="{{ url_for('video', video_id=video.id) }}">
            <img src="static/previews/{{video.preview}}" alt="Превью видео" width="400" height="200">
            <h2>&nbsp;{{video.title}}</h2></a>
            {% for user in users %}
                {% if user.id == video.author_id %}
                <a href="{{ url_for('profile', user_id=user.id) }}">
                    <h4> &nbsp;&nbsp;&nbsp;{{user.nickname}} </h4></a>
                {% endif %}
                {% endfor %}
                </div>
           {% endfor %}

    </div>

<style>
    .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .video-item {
            padding: 10px;
            border-radius: 10px;
        }

        .video-item img {
            margin: 5px;
            border-radius: 10px;
        }
        h2, h4 {
                margin: 5px;
        }
        form {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

input[type="text"] {
    margin-top: 25px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 70%;
    margin-right: 10px;
    font-size: 16px;
}

button[type="submit"] {
    margin-top: 25px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 10px;
    border-bottom: 1px solid #eee;
}

li:last-child {
    border-bottom: none;
}

strong {
    font-weight: bold;
    color: #333;
}

p.error {
    color: red;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
</style>

{% endblock %}
